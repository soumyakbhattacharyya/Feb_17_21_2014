<html>
	<head>
		<script>
			//window (document,navigator,location)
			//console.log(location.href);
			//console.log(location.pathname);
			
			function buttonClicked(){
				var name = document.getElementById("name").value;
				document.getElementById("message").innerHTML = "Hi " + name + " !!!";
				var data = {
					nameentered : name 
				};
				var url = location.pathname + "#" + name;
				window.history.pushState(data,"",url);
			}
			function backOrForwardClicked(e){
				var data = e.state;
				document.getElementById("name").value = data.nameentered;
				document.getElementById("message").innerHTML = "Hi " + data.nameentered + " !!!";
			}
			function init(){
				window.onpopstate = backOrForwardClicked;
			}
		</script>
	</head>	
	<body onload="init();">
		<input type="text" placeholder="name" id="name">
		<input type="button" value="Click" onclick="buttonClicked();"><br/>
		<section id="message"></section>	
	</body>	
</html>
