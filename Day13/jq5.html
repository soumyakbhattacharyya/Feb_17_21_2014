	<head>

		<script>
			$().ready(function(){
				$("#contact").focus();
				$("p").attr("id","p1");
				$("h1").hide();
				$("h1").show();
				//Method Chaining
				$("h1").css("color","red")

				// $("h1").css("color","red");
				// $("h1").css("font-family","courier");
			});
		</script>
	</head>
	<body>
		<input type="text" placeholder="contact" id="contact">	
		<p>This is para 1</p>
		<h1>Header 1</h1>
	</body>
</html>
