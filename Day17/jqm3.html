<html>
	<head>
		<style>
		</style>
		<title>jQM</title>
		<link rel="stylesheet" type="text/css" href="jquery.mobile-1.4.2.min.css">
		<script src="jquery-2.1.0.min.js"></script>
		<script src="jquery.mobile-1.4.2.min.js"></script>
		<script src="jqm3.js"></script>
	</head>
	<body>
		<section data-role="page">
			<section data-role="header">
				<h1>Contacts</h1>
				<a href="#addcontactpopup" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-right">+</a>
				<section id="addcontactpopup" data-role="popup" class="ui-content">
					<input type="text" placeholder="name" id="name" style="margin:1%">
					<input type="text" placeholder="phone" id="phone" style="margin:1%">
					<input type="button" value="Add contact" id="addcontactbtn">
				</section>	
			</section>	
			<section data-role="content">
				<ul data-role="listview" id="contacts">
				</ul>
				<section class="ui-content" id="removepopup" data-role="popup" data-dismissible="false">
					<h2>Do you want to delete this contact?</h2>
					<input type="button" value="Yes" id="yesbutton">
					<input type="button" value="No" id="nobutton">
				</section>	
			</section>	
		</section>	
	</body>
</html>
