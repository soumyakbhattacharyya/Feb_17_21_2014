<html>
	<head>
		<script>
			var browser = "";
			if(document.mozHidden != undefined){
				document.addEventListener("mozvisibilitychange",playPauseVideo);
				browser = "moz";				
			}
			else if(document.webkitHidden != undefined){
				document.addEventListener("webkitvisibilitychange",playPauseVideo);
				browser = "webkit";
			}

			function playPauseVideo(){
				var videoElem = document.getElementById("video1"); 

				if(document[browser + "Hidden"])
					videoElem.pause();
				else
					videoElem.play();
			}
		</script>
	</head>
	<body>
		<video id="video1" src="Lambda.mov" type="video/mp4;codecs='avc1.42E01E, mp4a.40.2'" controls height="50%" width="50%">
	</body>	
</html>
