<html>
	<head>
		<style>

			@-webkit-keyframes moving{
				from{
					//left:1em;	
					-webkit-transform:rotate(0deg);
					background-color: red;

				}
				to {
					//left:20em;
					-webkit-transform:rotate(36000deg);
					background-color: blue;
				}
			}
			#mybox {
				position:relative;
				left:1em; top:1em;border-style: solid;
				border-width: 0.2em;border-radius: 2em;
				height:20em;width:20em;
				-webkit-box-shadow:5px 5px 5px pink;
				text-align:center;
				-webkit-animation-name:moving;
				-webkit-animation-duration:1s;
				-webkit-animation-iteration-count:infinite;
			}
			#mybox2 {
				position:relative;
				left:1em; top:1em;border-style: solid;
				border-width: 0.2em;border-radius: 2em;
				height:20em;width:20em;
				text-align:center;
				-webkit-transition-duration :2s;
			}
		</style>
		<script>
			function f(){
				var degree = document.getElementById("rng").value;
				var section2 = document.getElementById("mybox2");
				section2.style.webkitTransform = "rotateX(" + degree + "deg)";
				console.log(section2.style.webkitTransform);
			}
		</script>
	</head>
	<body>
		<input type="range" id="rng" value="1" min="1" max="360" onchange="f()">
		<section id="mybox2">
			Hot	
		</section>
		<section id="mybox">
			Cool	
		</section>
	</body>
</html>
