<html>
	<head>
		<script src="Lab.js"></script>	
		<style>
			@-webkit-keyframes logospin{
				from{
					-webkit-transform:rotate(0deg);
				}
				to{
					-webkit-transform:rotate(3600000deg);
				}
			}
			#logo {
				position:absolute;
				top:2em;left:2em;
				height:4em;width:4em;
				-webkit-animation-name:logospin;
				-webkit-animation-duration:3s;
				-webkit-animation-iteration-count:infinite;
			}
			nav ul {
				list-style: none;
			}
			nav ul li {
				display: inline;
				position : relative;
				top:4em;left:10em;
				padding-left: 3em;
			}
			nav ul li span{
				position : relative;
				top:-2em;left:5em;
				padding-left: 5em;
				color:red;
				font-size: 1em;
			}
			hr {
				position: relative;
				top:5em;
				height:0.1em;
				background-color:black;
			}
			#mybox1{
				position : relative;
				top : 10em;left:30em;
				border-style: solid;
				border-width: 0.1em;
				border-radius: 0.1em;
				width:15em;
				height:15em;
				text-align:center;
				color:white;
				background-color: black;
			}
		</style>	
	</head>
	<body>
		<section>
			<img id="logo" src="logo.jpg">
		</section>
		<nav>
			<ul>
				<li>
					<span>X</span>
					<input type="range" min="1" max="360" value="1" id="xrange">
				</li>
				<li>
					<span>Y</span>
					<input type="range" min="1" max="360" value="1" id="yrange">
				</li>
				<li>
					<span>Skew</span>
					<input type="range" min="1" max="360" value="1" id="skewrange">
				</li>
			</ul>	
		</nav>	
		<hr/>
		<section id="mybox1">
				Lab
		</section>
	</body>
</html>
