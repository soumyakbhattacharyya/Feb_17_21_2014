<html>
	<head>
		<style>

			p:first-child {
				font-size: 1.5em;
			}
			p:nth-child(2) {
				font-size: 5px;
			}
		</style>
	</head>
	<body>
		<p>
			This is the first paragraph element
		</p>
		<p>
			This is the second paragraph element
		</p>
		<p>
			This is the third paragraph element
		</p>
	</body>
</html>
