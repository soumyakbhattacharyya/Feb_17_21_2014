<html>
	<head>
		<script>
			function changeSize(){
				var sliderValue = document.getElementById("slider").value;
				var messageSection = document.getElementById("message");
				messageSection.style.width = sliderValue + "%";
				messageSection.style.height = sliderValue + "%";
				messageSection.style.fontSize = sliderValue + "px";
			}
		</script>
	</head>
	<body>
		<input type="range" id="slider" min="1" max="100" value="1" oninput="changeSize();" onchange="changeSize();"><br/>
		<section id="message">

</html>
