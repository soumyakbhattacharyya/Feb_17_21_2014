<html>
	<head>
		<link rel="stylesheet" type="text/css" href="themes/holi.css">
		<link rel="stylesheet" type="text/css" href="themes/jquery.mobile.icons.min.css">
		<link rel="stylesheet" type="text/css" href="jquery.mobile-1.4.2.css">
		<script src="jquery-2.1.0.min.js"></script>	
		<script src="jquery.mobile-1.4.2.js"></script>
		<script>
			function gotoNextPage(){
				$("body").pagecontainer("change","#page2");
			}
			$().ready(function(){
				$("#submitbtn").on("click",gotoNextPage);
			});
		</script
	</head>	
	<body>
		<section id="page1" data-role="page" data-theme="d">
			<section data-role="header">
				<h1>This is page 1
			</section>
			<section data-role="content">
				<input type="text" placeholder="name">
				<input type="button" value="Submit" id="submitbtn">
				<!-- <a href="#page2" data-role="button">Submit</a> -->
			</section>	
			<section data-role="footer" data-position="fixed">
				<h4>Copyrights, 2014.</h4>
			</section>
		</section>
		<section id="page2" data-role="page" data-theme="d">
			<section data-role="header">
				<h1>This is page 2</section>
		</section>
	</body>
</html>
