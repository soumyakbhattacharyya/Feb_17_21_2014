				sessionStorage.setItem("welcome","Welcome to Accenture");	
				alert("Just created welcome in SS");
			}
			else{
				alert(sessionStorage.getItem("welcome"));
			}

			if(localStorage.getItem("welcome") == undefined){

				alert("Just created welcome in LS");
			}
			else{
				alert(localStorage.getItem("welcome"));
			}
		</script>
