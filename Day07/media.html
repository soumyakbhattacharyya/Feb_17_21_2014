<html>
	<head>
		<script>
			function init(){
				document.getElementById("audio1").currentTime = 10;
				
			}
			function playClicked(){
				document.getElementById("audio1").play();
			}
			function pauseClicked(){
				document.getElementById("audio1").pause();
			}
			function stopClicked(){
				//document.getElementById("audio1").stop();
			}
		</script>
	</head>
	<body onload="init();">
		<audio id="audio1" src="TumHiHo.mp3" controls>
		</audio><br/>
		<input type="button" value="Play" onclick="playClicked();">
		<input type="button" value="Pause" onclick="pauseClicked();">
		<input type="button" value="Stop" onclick="stopClicked();">
	</body>
</html>
