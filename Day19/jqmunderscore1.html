<html>
	<head>
		<style>
		</style>
		<title>jQM</title>
		<link rel="stylesheet" type="text/css" href="jquery.mobile-1.4.2.min.css">
		<script src="jquery-2.1.0.min.js"></script>
		<script src="jquery.mobile-1.4.2.min.js"></script>
		<script src="underscore-min.js"></script>
		<script src="jqmunderscore1.js"></script>
		<script id="guesttemplate" type="text/x-underscore-template">
			<li>
				<%=name%><br/>
				<p style="color:red;"><%=address%></p>
				<p style="color:blue;"><%=comments%></p>
			</li>
		</script>
	</head>
	<body>
		<section data-role="page">
			<section data-role="header">
				<h1>Guest book</h1>
				<a href="#addguestpopup" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-right">+</a>
				<section id="addguestpopup" data-role="popup" class="ui-content">
					<input type="text" placeholder="name" id="name" style="margin:1%">
					<textarea placeholder="address" id="address" style="margin:1%" rows="8"></textarea>
					<textarea placeholder="comments" id="comments" style="margin:1%" rows="8"></textarea>
					<input type="button" value="Add" id="addguestbtn">
				</section>	
			</section>	
			<section data-role="content">
				<ul data-role="listview" id="guestbook">
				</ul>
			</section>	
		</section>	
	</body>
</html>
