<html>
	<head>
		<script>
					
			var message = "<h2>";
			message += "app name: " + navigator.appName + "<br/>";
			message += "engine: " + navigator.product + "<br/>";
			message += "platform: " + navigator.platform + "<br/>";
			message += "user agent: " + navigator.userAgent + "</h2>";

			document.write(message);	
			//document.write("<h1>" + navigator.userAgent + "</h1>");
		</script>
	</head>	
</html>
